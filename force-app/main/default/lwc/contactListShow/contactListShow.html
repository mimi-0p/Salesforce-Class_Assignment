<!-- loginForm.html -->
<template>
    <lightning-card title="Login Form">
       
        <lightning-input label="Account Name" value={accountName} onchange={handleInputChange}></lightning-input>
       
        <lightning-button label="Login" onclick={handleLogin}></lightning-button>
    </lightning-card>

   
    <template if:true={showContacts}>
        <ul>
            <template for:each={contacts} for:item="contact">
                <li key={contact.Id} data-key={contact.Id} onclick={handleContactClick}>{contact.Name}</li>
            </template>
        </ul>
    </template>
        <template if:true={showContactDetails}>
            <div>
                <p>Name: {selectedContact.Name}</p>
                <p>Phone: {selectedContact.Phone}</p>
                <p>Email: {selectedContact.Email}</p>
            </div>
        </template>
</template>
