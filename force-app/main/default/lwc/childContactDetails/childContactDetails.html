<template>
    <lightning-card title="Contact Details">
        <lightning-input label="Enter Contact Name" onchange={handleInputChange}></lightning-input>
        <template if:true={contact}>
            <div class="slds-m-around_medium">
                <p><b>Name:</b> {contact.Name}</p>
                <p><b>Email:</b> {contact.Email}</p>
                <p><b>Phone:</b> {contact.Phone}</p>
            </div>
            <lightning-button label="Send Data" onclick={sendData}></lightning-button>
        </template>
    </lightning-card>
</template>
