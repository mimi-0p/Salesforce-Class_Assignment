<!-- dynamicFeedbackForm.html -->
<template>
    <lightning-card title="Dynamic Feedback Form">
        <template if:true={questions}>
            <template for:each={questions} for:item="question">
                <div key={question.Id}>
                    <p>{question.Question_Text__c}</p>
                    <template if:true={question.Text_area__c}>
                        <lightning-textarea
                            label="Answer"
                            value={textAreaAnswer}
                            onchange={handleTextAreaChange}>
                        </lightning-textarea>
                    </template>
                    <template if:true={question.Picklist__c}>
                        <lightning-combobox
                            label="Select an options"
                            options={picklistOptions}
                            value={selectedPicklistOption}
                            onchange={handlePicklistChange}>
                        </lightning-combobox>
                    </template>
                    <template if:true={question.Radio_button__c}>
                        <template for:each={radioOptions} for:item="option">
                            <lightning-input
                                key={option.label}
                                type="radio"
                                label={option.value}
                                value={option.value}
                                checked={option.isChecked}
                                onchange={handleRadioChange}>
                            </lightning-input>
                        </template>
                    </template>
                    <template if:true={question.Checkbox__c}>
                        <template for:each={checkboxOption} for:item="opt">
                            <lightning-input
                                key={opt.label}
                                type="checkbox"
                                label={opt.label}
                                checked={opt.isChecked}
                                onchange={handleCheckboxChange}>
                            </lightning-input>
                        </template>
                    </template>
                </div>
            </template>
            <lightning-button label="Submits" onclick={handleSubmit}></lightning-button>
        </template>
    </lightning-card>
</template>
